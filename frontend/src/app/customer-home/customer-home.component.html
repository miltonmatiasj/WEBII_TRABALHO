<div class="container">
  <div class="button-container" style="margin-bottom: 1rem; text-align: right;">
    <button mat-raised-button color="primary" [routerLink]="['/maintenance-request/create']">
      Solicitar Manutenção
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">

    <ng-container matColumnDef="equipmentDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição Equipamento</th>
      <td mat-cell *matCellDef="let element">{{element.equipmentDescription}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da Solicitação</th>
      <td mat-cell *matCellDef="let element">{{element.createdAt | date}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" [routerLink]="['/maintenance-request', element.id]">
          Visualizar Detalhes
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
