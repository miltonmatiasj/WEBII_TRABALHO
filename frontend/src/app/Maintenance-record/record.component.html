<div class="main-div">
    <mat-card class="Container-Repair">

        <mat-form-field appearance="fill">
            <mat-label>Descrição do Equipamento</mat-label>
            <textarea matInput name="descricao_equipamento" rows="4" required></textarea>
        </mat-form-field>
        <div>
            <button mat-button type="submit" class="Save"> Salvar </button>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Categoria do Equipamento</mat-label>
            <mat-select name="categoria" required>
                <mat-option value="Notebook">Notebook</mat-option>
                <mat-option value="Impressora">Impressora</mat-option>
                <mat-option value="Ar-condicionado">Ar-condicionado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Descrição do Defeito</mat-label>
            <textarea matInput name="descricao_defeito" rows="4" required></textarea>
        </mat-form-field>

        <div>
            <button mat-button type="submit" class="Save"> Salvar </button>
        </div>

        <div class="Button-Request">
            <button mat-button type="submit" class="Request">Enviar Solicitação</button>
        </div>

    </mat-card>
</div>
