<mat-card class="mat-elevation-z4">
  <mat-card-title class="mat-h2">Solicitações Abertas</mat-card-title>
  
    <p *ngIf="allRequests.length === 0">Nenhuma solicitação encontrada.</p>
  
    <table mat-table [dataSource]="allRequests" class="mat-elevation-z2" style="width: 100%">
      <ng-container matColumnDef="dataHora">
        <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
        <td mat-cell *matCellDef="let s"> {{ s.createdAt | date: 'dd/MM/yyyy HH:mm' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="clienteCPF">
        <th mat-header-cell *matHeaderCellDef> Nome do cliente </th>
        <td mat-cell *matCellDef="let s"> {{ s.customer.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="descricaoEquipamento">
        <th mat-header-cell *matHeaderCellDef> Equipamento </th>
        <td mat-cell *matCellDef="let s"> {{ s.equipmentDescription | slice:0:30}} </td>
      </ng-container>
  
<ng-container matColumnDef="acoes">
  <th mat-header-cell *matHeaderCellDef> Ações </th>
  <td mat-cell *matCellDef="let s">
    <button mat-raised-button color="primary" [routerLink]="['/back-office/service-quote', s.id]" [queryParams]="{ from: '/back-office/home' }">
    Efetuar Orçamento
    </button>
  </td>
</ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </mat-card>
