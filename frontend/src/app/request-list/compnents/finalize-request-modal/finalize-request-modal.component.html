<h2 mat-dialog-title>Finalizar Solicitação</h2>
<mat-dialog-content>
  <p>Deseja realmente finalizar esta solicitação?</p>
  <p><strong>Responsável:</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirm()">Finalizar</button>
</mat-dialog-actions>
