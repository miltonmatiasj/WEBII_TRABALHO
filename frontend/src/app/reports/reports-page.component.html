<mat-card>
  <mat-card-header>
    <mat-card-title>Gerar Relatórios</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <section>
      <h3>Relatório por Período</h3>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Data Inicial</mat-label>
          <input matInput [matDatepicker]="dpStart" [formControl]="startDate" aria-label="Data inicial">
          <mat-datepicker-toggle matSuffix [for]="dpStart"></mat-datepicker-toggle>
          <mat-datepicker #dpStart></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Data Final</mat-label>
          <input matInput [matDatepicker]="dpEnd" [formControl]="endDate" aria-label="Data final">
          <mat-datepicker-toggle matSuffix [for]="dpEnd"></mat-datepicker-toggle>
          <mat-datepicker #dpEnd></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary"
                (click)="downloadByPeriod()"
                [disabled]="!startDate.value || !endDate.value">
          <mat-icon>download</mat-icon>
          Baixar por Período
        </button>
      </div>
    </section>

    <mat-divider></mat-divider>

    <section>
      <h3>Relatório Completo</h3>
      <div>
        <button mat-raised-button color="accent" (click)="downloadRevenueByCategory()">
          <mat-icon>download</mat-icon>
          Baixar Relatório Completo
        </button>
      </div>
    </section>
  </mat-card-content>
</mat-card>
