<h2 class="mat-h2">Gerenciamento de Categorias</h2>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="openDialog()">Nova categoria</button>
</div>


<table mat-table [dataSource]="categories" class="mat-elevation-z8 category-table">
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button color="accent" (click)="openDialog(category, 'edit')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDialog(category, 'delete')">
        <mat-icon>delete</mat-icon>
      </button>
      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
</table>
