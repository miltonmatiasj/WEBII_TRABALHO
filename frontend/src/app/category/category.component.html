<h2 class="mat-h2" style="display: block; text-align: center;">Manage Categories</h2>

<button mat-raised-button color="primary" (click)="openDialog()">New Category</button>

<table mat-table [dataSource]="categories" class="mat-elevation-z8 category-table">
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button color="accent" (click)="openDialog(category)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Definição de Linhas -->
  <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
</table>
