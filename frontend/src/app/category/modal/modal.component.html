<h2 mat-dialog-title style="text-align: center;">
  {{ action === 'create' ? 'Adicionar nova categoria' : action === 'edit' ? 'Editar categoria' : 'Desativar categoria' }}
</h2>

<mat-dialog-content *ngIf="action !== 'delete'">
  <mat-form-field appearance="outline" class="full-width nome-field">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.categoryName" name="name" required />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content *ngIf="action === 'delete'">
  <p style="text-align: center;">Tem certeza que deseja desativar a categoria "{{ data.categoryName }}"?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button color="warn" *ngIf="action === 'delete'" (click)="delete()">Desativar</button>
  <button mat-button color="primary" *ngIf="action !== 'delete'" (click)="save()">Salvar</button>
</mat-dialog-actions>
