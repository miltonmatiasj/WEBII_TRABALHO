<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  class="login-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="authService.login(this.email, this.password)" class="full-width">Login</button>
        <button mat-raised-button color="primary" class="full-width" type="button" routerLink="/register">Registre-se</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<style>
  .register-link {
    margin-top: 16px;
    text-align: center;
  }
</style>
